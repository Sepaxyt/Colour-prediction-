<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 Club - Game History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6a11cb;
            --secondary: #4a6bff;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --green: #28a745;
            --violet: #6f42c1;
            --red: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-weight: bold;
            font-size: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .back-btn {
            color: var(--light);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .back-btn i {
            margin-right: 5px;
        }
        
        .history-container {
            background: var(--dark);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .history-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .history-tabs {
            display: flex;
            gap: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 3px;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .history-tab {
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .history-tab.active {
            background: var(--primary);
            color: white;
            font-weight: 500;
        }
        
        .history-table-container {
            overflow-x: auto;
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 700px;
        }
        
        .history-table th {
            text-align: left;
            padding: 12px 10px;
            color: var(--gray);
            font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
            background: rgba(255,255,255,0.03);
        }
        
        .history-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            white-space: nowrap;
        }
        
        .history-table tr:last-child td {
            border-bottom: none;
        }
        
        .history-table tr:hover td {
            background: rgba(255,255,255,0.03);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-won {
            background-color: rgba(40, 167, 69, 0.15);
            color: var(--success);
        }
        
        .status-lost {
            background-color: rgba(220, 53, 69, 0.15);
            color: var(--danger);
        }
        
        .status-pending {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
        }
        
        .color-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .color-green {
            background-color: var(--green);
        }
        
        .color-violet {
            background-color: var(--violet);
        }
        
        .color-red {
            background-color: var(--red);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
        }
        
        .page-btn {
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            font-size: 12px;
            border: none;
            color: var(--light);
        }
        
        .page-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .no-history {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 14px;
        }
        
        .result-cell {
            display: flex;
            align-items: center;
        }
        
        .win-amount {
            color: var(--success);
        }
        
        .loss-amount {
            color: var(--danger);
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .history-tabs::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .history-tabs {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="main.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="logo">
                <i class="fas fa-dice"></i>
                <span>53 Club</span>
            </div>
            <div style="width: 24px;"></div>
        </header>
        
        <div class="history-container">
            <div class="history-header">
                <h2 class="history-title">Game History</h2>
                <div class="history-tabs">
                    <div class="history-tab active" onclick="showTab('all')">All Games</div>
                    <div class="history-tab" onclick="showTab('wingo30')">WinGo 30s</div>
                    <div class="history-tab" onclick="showTab('wingo1')">WinGo 1m</div>
                    <div class="history-tab" onclick="showTab('wingo3')">WinGo 3m</div>
                    <div class="history-tab" onclick="showTab('wingo5')">WinGo 5m</div>
                </div>
            </div>
            
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Game</th>
                            <th>Bet Type</th>
                            <th>Amount</th>
                            <th>Result</th>
                            <th>Win/Loss</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div id="no-history" class="no-history" style="display: none;">
                No history found
            </div>
            
            <div class="pagination">
                <button class="page-btn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC5JqJPbyUw-rZgFp67nc0f5svWcoNt5D4",
            authDomain: "club-b8f03.firebaseapp.com",
            databaseURL: "https://club-b8f03-default-rtdb.firebaseio.com",
            projectId: "club-b8f03",
            storageBucket: "club-b8f03.firebasestorage.app",
            messagingSenderId: "115909846985",
            appId: "1:115909846985:web:6f42fbb224935c513cea18",
            measurementId: "G-S3M36PLB9Y"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Game state variables
        let currentTab = 'all';
        let currentPage = 1;
        const itemsPerPage = 10;
        let allBets = [];
        let filteredBets = [];
        
        // Check if user is logged in
        const userPhone = localStorage.getItem('userPhone') || sessionStorage.getItem('userPhone');
        if(!userPhone) {
            window.location.href = "index.html";
        } else {
            // Load user bets when page loads
            document.addEventListener('DOMContentLoaded', function() {
                loadUserBets();
                setupRealtimeUpdates();
            });
        }
        
        // Load all user bets from database
        function loadUserBets() {
            database.ref('bets').once('value').then((snapshot) => {
                allBets = [];
                
                snapshot.forEach(gameTypeSnapshot => {
                    const gameType = gameTypeSnapshot.key;
                    
                    gameTypeSnapshot.forEach(periodSnapshot => {
                        const periodId = periodSnapshot.key;
                        
                        periodSnapshot.forEach(userSnapshot => {
                            if(userSnapshot.key === userPhone) {
                                userSnapshot.forEach(betSnapshot => {
                                    const bet = betSnapshot.val();
                                    bet.id = betSnapshot.key;
                                    bet.gameType = gameType;
                                    bet.periodId = periodId;
                                    
                                    // Add timestamp if not exists (for older bets)
                                    if(!bet.timestamp) {
                                        bet.timestamp = periodSnapshot.child('timestamp').val() || Date.now();
                                    }
                                    
                                    allBets.push(bet);
                                });
                            }
                        });
                    });
                });
                
                // Sort by timestamp (newest first)
                allBets.sort((a, b) => b.timestamp - a.timestamp);
                
                // Apply current filter
                filterBets();
                
                // Update pagination
                updatePagination();
            }).catch(error => {
                console.error("Error loading bets:", error);
            });
        }
        
        // Filter bets based on current tab
        function filterBets() {
            if(currentTab === 'all') {
                filteredBets = [...allBets];
            } else {
                filteredBets = allBets.filter(bet => bet.gameType === currentTab);
            }
            
            // Display first page
            displayPage(1);
        }
        
        // Display specific page of bets
        function displayPage(page) {
            currentPage = page;
            const startIdx = (page - 1) * itemsPerPage;
            const endIdx = startIdx + itemsPerPage;
            const pageBets = filteredBets.slice(startIdx, endIdx);
            
            const historyBody = document.getElementById('history-body');
            historyBody.innerHTML = '';
            
            if(pageBets.length === 0) {
                document.getElementById('no-history').style.display = 'block';
            } else {
                document.getElementById('no-history').style.display = 'none';
                
                pageBets.forEach(bet => {
                    const row = document.createElement('tr');
                    
                    // Determine bet type display
                    let betType = '';
                    if(bet.type === 'number') {
                        betType = `Number ${bet.number}`;
                    } else if(bet.type === 'color') {
                        betType = bet.color.charAt(0).toUpperCase() + bet.color.slice(1);
                    } else if(bet.type === 'size') {
                        betType = bet.size.charAt(0).toUpperCase() + bet.size.slice(1);
                    }
                    
                    // Determine result display
                    let resultDisplay = '-';
                    if(bet.result) {
                        let colorClass = '';
                        if(bet.result.color === 'green') colorClass = 'color-green';
                        else if(bet.result.color === 'violet') colorClass = 'color-violet';
                        else if(bet.result.color === 'red') colorClass = 'color-red';
                        
                        resultDisplay = `
                            <div class="result-cell">
                                ${bet.result.number ? bet.result.number + ' | ' : ''}
                                ${colorClass ? `<span class="color-indicator ${colorClass}"></span>` : ''}
                                ${bet.result.color ? bet.result.color.charAt(0).toUpperCase() + bet.result.color.slice(1) : ''} 
                                ${bet.result.size ? ' | ' + bet.result.size.charAt(0).toUpperCase() + bet.result.size.slice(1) : ''}
                            </div>
                        `;
                    }
                    
                    // Determine win/loss display
                    let winLossDisplay = '-';
                    let winLossClass = '';
                    if(bet.status === 'won') {
                        winLossDisplay = `+¥${(bet.winAmount || 0).toFixed(2)}`;
                        winLossClass = 'win-amount';
                    } else if(bet.status === 'lost') {
                        winLossDisplay = `-¥${(bet.amount || 0).toFixed(2)}`;
                        winLossClass = 'loss-amount';
                    }
                    
                    // Determine status badge
                    let statusBadge = '';
                    if(bet.status === 'won') {
                        statusBadge = `<span class="status-badge status-won">Won</span>`;
                    } else if(bet.status === 'lost') {
                        statusBadge = `<span class="status-badge status-lost">Lost</span>`;
                    } else {
                        statusBadge = `<span class="status-badge status-pending">Pending</span>`;
                    }
                    
                    // Determine game name
                    let gameName = '';
                    switch(bet.gameType) {
                        case 'wingo30': gameName = 'WinGo 30s'; break;
                        case 'wingo1': gameName = 'WinGo 1m'; break;
                        case 'wingo3': gameName = 'WinGo 3m'; break;
                        case 'wingo5': gameName = 'WinGo 5m'; break;
                        default: gameName = bet.gameType;
                    }
                    
                    // Format time
                    const betTime = new Date(bet.timestamp);
                    const timeString = betTime.toLocaleTimeString();
                    const dateString = betTime.toLocaleDateString();
                    
                    row.innerHTML = `
                        <td>${bet.periodId || '-'}</td>
                        <td>${gameName}</td>
                        <td>${betType}</td>
                        <td>¥${(bet.amount || 0).toFixed(2)}</td>
                        <td>${resultDisplay}</td>
                        <td class="${winLossClass}">${winLossDisplay}</td>
                        <td>${statusBadge}</td>
                        <td>${timeString}<br>${dateString}</td>
                    `;
                    
                    historyBody.appendChild(row);
                });
            }
            
            // Update active page button
            document.querySelectorAll('.page-btn').forEach((btn, index) => {
                if(index > 0 && index < 4) { // Skip prev/next buttons
                    btn.classList.remove('active');
                    if(index === currentPage) {
                        btn.classList.add('active');
                    }
                }
            });
        }
        
        // Update pagination buttons
        function updatePagination() {
            const totalPages = Math.ceil(filteredBets.length / itemsPerPage);
            const paginationDiv = document.querySelector('.pagination');
            
            // Clear existing buttons (keep prev/next)
            while(paginationDiv.children.length > 2) {
                paginationDiv.removeChild(paginationDiv.lastChild);
            }
            
            // Add page buttons
            const startPage = Math.max(1, currentPage - 1);
            const endPage = Math.min(totalPages, startPage + 2);
            
            for(let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => displayPage(i);
                
                // Insert before the next button
                paginationDiv.insertBefore(pageBtn, paginationDiv.lastChild);
            }
        }
        
        // Change page
        function changePage(delta) {
            const newPage = currentPage + delta;
            const totalPages = Math.ceil(filteredBets.length / itemsPerPage);
            
            if(newPage >= 1 && newPage <= totalPages) {
                displayPage(newPage);
                updatePagination();
            }
        }
        
        // Show specific tab
        function showTab(tab) {
            currentTab = tab;
            currentPage = 1;
            
            // Update active tab
            document.querySelectorAll('.history-tab').forEach(el => {
                el.classList.remove('active');
            });
            
            document.querySelector(`.history-tab[onclick="showTab('${tab}')"]`).classList.add('active');
            
            // Filter and display bets
            filterBets();
        }
        
        // Set up real-time updates
        function setupRealtimeUpdates() {
            // Listen for new bets
            database.ref('bets').on('child_added', () => {
                loadUserBets();
            });
            
            // Listen for bet changes (like status updates)
            database.ref('bets').on('child_changed', () => {
                loadUserBets();
            });
        }
    </script>
</body>
</html>
