<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .splash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #121212 100%);
            color: #fff;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4a6bff, #6a11cb);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(74, 107, 255, 0.3);
            transform: rotate(45deg);
        }
        
        .logo-inner {
            transform: rotate(-45deg);
            font-size: 42px;
            font-weight: bold;
            color: white;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4a6bff, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 40px;
        }
        
        .loading-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4a6bff, #6a11cb);
            border-radius: 2px;
            animation: loading 2.5s ease-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .color-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .color-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite ease-in;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <div class="logo-inner">53</div>
        </div>
        
        <h1 class="app-name">53 Club</h1>
        <p class="tagline">Loading your experience</p>
        
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        
        <div class="color-dots" id="colorDots"></div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC5JqJPbyUw-rZgFp67nc0f5svWcoNt5D4",
            authDomain: "club-b8f03.firebaseapp.com",
            databaseURL: "https://club-b8f03-default-rtdb.firebaseio.com",
            projectId: "club-b8f03",
            storageBucket: "club-b8f03.firebasestorage.app",
            messagingSenderId: "115909846985",
            appId: "1:115909846985:web:6f42fbb224935c513cea18",
            measurementId: "G-S3M36PLB9Y"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Create floating color dots
        const colors = ['#4a6bff', '#6a11cb', '#ff4757', '#2ed573', '#ffa502'];
        const dotsContainer = document.getElementById('colorDots');
        
        for (let i = 0; i < 25; i++) {
            const dot = document.createElement('div');
            dot.classList.add('color-dot');
            
            // Random properties
            const size = Math.random() * 8 + 4;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.bottom = `-10px`;
            dot.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation
            const duration = Math.random() * 8 + 4;
            const delay = Math.random() * 5;
            dot.style.animationDuration = `${duration}s`;
            dot.style.animationDelay = `${delay}s`;
            
            dotsContainer.appendChild(dot);
        }
        
        // Redirect after loading
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2500);
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</body>
</html>
