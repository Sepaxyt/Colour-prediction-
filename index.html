<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 Club - Gaming Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rajdhani:wght@500;600&display=swap');
        
        :root {
            --primary: #6a11cb;
            --secondary: #4a6bff;
            --accent: #ff4757;
            --neon: #0ff0fc;
            --text: #f8f8f8;
            --dark: #0a0a0a;
            --darker: #050505;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark);
            overflow: hidden;
            font-family: 'Oxanium', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }
        
        .splash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, var(--darker) 0%, var(--dark) 100%);
            overflow: hidden;
            z-index: 1;
        }
        
        /* Cyberpunk Glow Effect */
        .cyber-glows {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .cyber-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 20%;
            left: 10%;
            animation: float 12s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 15%;
            right: 10%;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        .circle-3 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 60%;
            left: 30%;
            animation: float 10s ease-in-out infinite 2s;
        }
        
        /* Logo with Holographic Effect */
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            perspective: 1000px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.5),
                        0 0 60px rgba(74, 107, 255, 0.3),
                        0 0 90px rgba(106, 17, 203, 0.1);
            transform-style: preserve-3d;
            animation: logoFloat 6s ease-in-out infinite, logoRotate 20s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: hologram 3s linear infinite;
        }
        
        .logo-inner {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        /* App Name with Neon Effect */
        .app-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            color: var(--text);
            text-shadow: 0 0 5px var(--neon),
                         0 0 10px var(--neon),
                         0 0 20px var(--neon),
                         0 0 40px var(--primary);
            animation: neonPulse 2s infinite alternate;
        }
        
        /* Tagline with Typing Effect */
        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 3rem;
            opacity: 0.8;
            position: relative;
            color: var(--text);
            text-align: center;
            max-width: 80%;
        }
        
        .tagline::after {
            content: '|';
            animation: blink 1s step-end infinite;
            margin-left: 3px;
        }
        
        /* Loading Bar with Glow */
        .loading-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(74, 107, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .loading-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
            animation: loading 3s ease-out forwards;
            position: relative;
            overflow: hidden;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: loadingShine 2s infinite;
        }
        
        /* Particle Network */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: white;
            opacity: 0.5;
        }
        
        /* Connection Lines */
        .connections {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Footer with Copyright */
        .footer {
            position: absolute;
            bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            opacity: 0.6;
            letter-spacing: 1px;
        }
        
        /* Animations */
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes loadingShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(10deg); }
        }
        
        @keyframes logoRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes hologram {
            0% { transform: translateY(0) rotate(30deg); }
            100% { transform: translateY(100%) rotate(30deg); }
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px var(--neon),
                             0 0 10px var(--neon),
                             0 0 20px var(--neon),
                             0 0 40px var(--primary);
            }
            to {
                text-shadow: 0 0 10px var(--neon),
                             0 0 20px var(--neon),
                             0 0 30px var(--neon),
                             0 0 50px var(--primary);
            }
        }
        
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .app-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .logo-inner {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Cyberpunk Glow Background -->
        <div class="cyber-glows">
            <div class="cyber-circle circle-1"></div>
            <div class="cyber-circle circle-2"></div>
            <div class="cyber-circle circle-3"></div>
        </div>
        
        <!-- Logo with Holographic Effect -->
        <div class="logo-container">
            <div class="logo">
                <div class="logo-inner">53</div>
            </div>
        </div>
        
        <!-- App Name with Neon Effect -->
        <h1 class="app-name animate__animated animate__fadeIn">53 Club</h1>
        
        <!-- Tagline with Typing Effect -->
        <p class="tagline animate__animated animate__fadeIn animate__delay-1s">ENTERING THE GAMING UNIVERSE</p>
        
        <!-- Loading Bar with Glow -->
        <div class="loading-container animate__animated animate__fadeIn animate__delay-1s">
            <div class="loading-bar"></div>
        </div>
        
        <!-- Particle Network -->
        <div class="particles" id="particles"></div>
        
        <!-- Connection Lines -->
        <div class="connections" id="connections"></div>
        
        <!-- Footer -->
        <div class="footer animate__animated animate__fadeIn animate__delay-2s">
            Â© 2023 53 CLUB | ALL RIGHTS RESERVED
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Create particle network
        const particlesContainer = document.getElementById('particles');
        const connectionsContainer = document.getElementById('connections');
        const particles = [];
        const connections = [];
        const particleCount = 100;
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const opacity = Math.random() * 0.5 + 0.1;
            const color = `hsl(${Math.random() * 60 + 200}, 80%, 70%)`;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.opacity = opacity;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size * 2}px ${size}px ${color}`;
            
            // Animation
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            gsap.to(particle, {
                x: `${Math.random() * 40 - 20}%`,
                y: `${Math.random() * 40 - 20}%`,
                duration: duration,
                delay: delay,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            particlesContainer.appendChild(particle);
            particles.push({
                element: particle,
                x: posX,
                y: posY
            });
        }
        
        // Create connections between nearby particles
        function updateConnections() {
            // Clear existing connections
            connectionsContainer.innerHTML = '';
            connections.length = 0;
            
            // Check distances and create lines
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    
                    // Calculate distance
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Create connection if particles are close enough
                    if (distance < 20) {
                        const line = document.createElement('div');
                        line.style.position = 'absolute';
                        line.style.height = '1px';
                        line.style.background = `linear-gradient(to right, 
                            rgba(74, 107, 255, ${1 - distance/20}), 
                            rgba(106, 17, 203, ${1 - distance/20}))`;
                        line.style.transformOrigin = '0 0';
                        
                        // Calculate line position and angle
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        const length = distance;
                        
                        line.style.width = `${length}%`;
                        line.style.left = `${p1.x}%`;
                        line.style.top = `${p1.y}%`;
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.opacity = 1 - distance/20;
                        
                        connectionsContainer.appendChild(line);
                        connections.push(line);
                    }
                }
            }
            
            // Update particle positions for next frame
            particles.forEach(p => {
                const rect = p.element.getBoundingClientRect();
                p.x = (rect.left + rect.width/2) / window.innerWidth * 100;
                p.y = (rect.top + rect.height/2) / window.innerHeight * 100;
            });
            
            requestAnimationFrame(updateConnections);
        }
        
        // Start connection animation
        updateConnections();
        
        // Redirect after loading animation completes
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
        
        // Fallback in case redirect fails
        window.onload = function() {
            setTimeout(function() {
                if (window.location.href.indexOf('login.html') === -1) {
                    window.location.href = "login.html";
                }
            }, 3500);
        };
        
        // Add interactive mouse effect
        document.addEventListener('mousemove', (e) => {
            gsap.to(".logo", {
                x: (e.clientX - window.innerWidth/2) / 30,
                y: (e.clientY - window.innerHeight/2) / 30,
                duration: 1,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
