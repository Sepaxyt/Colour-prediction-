<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 Club - WinGo 30sec</title>
    <style>
        :root {
            --primary: #6a1b9a;
            --secondary: #ff5722;
            --green: #4CAF50;
            --violet: #9C27B0;
            --red: #F44336;
            --dark: #222;
            --light: #f9f9f9;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: var(--secondary);
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo {
            font-size: 14px;
            color: var(--secondary);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .timer-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: var(--secondary);
            margin: 10px 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .number {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 0;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .number:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .number.selected {
            border-color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }
        .green { color: var(--green); }
        .violet { color: var(--violet); }
        .red { color: var(--red); }
        .bet-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .bet-btn {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .big {
            background: var(--primary);
            color: white;
        }
        .small {
            background: var(--secondary);
            color: white;
        }
        .multipliers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .multiplier {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .multiplier:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .multiplier.selected {
            background: var(--secondary);
            color: white;
            box-shadow: 0 0 10px var(--secondary);
        }
        .bet-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .balance {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .current-bet {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary);
        }
        .history {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .history-tabs {
            display: flex;
        }
        .history-tab {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .history-tab.active {
            background: var(--primary);
        }
        .history-items {
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .win-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--green);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .win-amount {
            color: gold;
            font-size: 28px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>53 Club - WinGo 30sec</h1>
            <div class="logo">OFFICIAL GAME</div>
        </header>

        <div class="timer-container">
            <div>Next Round In</div>
            <div class="timer">30</div>
        </div>

        <div class="game-board">
            <div class="number green" data-number="0" data-color="green">0</div>
            <div class="number violet" data-number="1" data-color="violet">1</div>
            <div class="number red" data-number="2" data-color="red">2</div>
            <div class="number green" data-number="3" data-color="green">3</div>
            <div class="number violet" data-number="4" data-color="violet">4</div>
            <div class="number red" data-number="5" data-color="red">5</div>
            <div class="number green" data-number="6" data-color="green">6</div>
            <div class="number violet" data-number="7" data-color="violet">7</div>
            <div class="number red" data-number="8" data-color="red">8</div>
        </div>

        <div class="bet-options">
            <button class="bet-btn big" id="big">BIG (5-8)</button>
            <button class="bet-btn small" id="small">SMALL (0-4)</button>
        </div>

        <div class="multipliers">
            <div class="multiplier" data-multiplier="1">X1</div>
            <div class="multiplier" data-multiplier="5">X5</div>
            <div class="multiplier" data-multiplier="10">X10</div>
            <div class="multiplier" data-multiplier="20">X20</div>
            <div class="multiplier" data-multiplier="50">X50</div>
            <div class="multiplier" data-multiplier="100">X100</div>
        </div>

        <div class="bet-info">
            <div class="balance">Balance: ₹<span id="balance">5000</span></div>
            <div class="current-bet">Bet: ₹<span id="current-bet">0</span></div>
        </div>

        <div class="history">
            <div class="history-header">
                <h3>Game History</h3>
                <div class="history-tabs">
                    <div class="history-tab active" data-tab="chart">Chart</div>
                    <div class="history-tab" data-tab="details">Details</div>
                </div>
            </div>
            <div class="history-items" id="history-items">
                <!-- History will be loaded here -->
            </div>
        </div>
    </div>

    <div class="win-popup" id="win-popup">
        <div>YOU WON!</div>
        <div class="win-amount">+₹<span id="win-amount">0</span></div>
    </div>

    <script>
        // Game State
        const gameState = {
            balance: 5000,
            currentBet: 0,
            selectedNumber: null,
            selectedColor: null,
            selectedBigSmall: null,
            multiplier: 1,
            timer: 30,
            isRunning: false,
            currentPeriod: 1,
            gameHistory: [],
            timerInterval: null
        };

        // DOM Elements
        const timerEl = document.querySelector('.timer');
        const balanceEl = document.getElementById('balance');
        const currentBetEl = document.getElementById('current-bet');
        const historyItemsEl = document.getElementById('history-items');
        const winPopupEl = document.getElementById('win-popup');
        const winAmountEl = document.getElementById('win-amount');

        // Initialize Game
        function initGame() {
            // Number selection
            document.querySelectorAll('.number').forEach(num => {
                num.addEventListener('click', () => {
                    // Clear previous selection
                    document.querySelectorAll('.number').forEach(n => n.classList.remove('selected'));
                    
                    // Set new selection
                    num.classList.add('selected');
                    gameState.selectedNumber = parseInt(num.dataset.number);
                    gameState.selectedColor = num.dataset.color;
                    updateBet();
                });
            });

            // Big/Small selection
            document.getElementById('big').addEventListener('click', () => {
                document.getElementById('big').classList.add('selected');
                document.getElementById('small').classList.remove('selected');
                gameState.selectedBigSmall = 'big';
                updateBet();
            });

            document.getElementById('small').addEventListener('click', () => {
                document.getElementById('small').classList.add('selected');
                document.getElementById('big').classList.remove('selected');
                gameState.selectedBigSmall = 'small';
                updateBet();
            });

            // Multiplier selection
            document.querySelectorAll('.multiplier').forEach(multi => {
                multi.addEventListener('click', () => {
                    // Clear previous selection
                    document.querySelectorAll('.multiplier').forEach(m => m.classList.remove('selected'));
                    
                    // Set new selection
                    multi.classList.add('selected');
                    gameState.multiplier = parseInt(multi.dataset.multiplier);
                    updateBet();
                });
            });

            // History tabs
            document.querySelectorAll('.history-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.history-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderHistory(tab.dataset.tab);
                });
            });

            // Start the game
            startGame();
        }

        // Update bet amount
        function updateBet() {
            if (gameState.selectedNumber !== null || gameState.selectedBigSmall !== null) {
                gameState.currentBet = 10 * gameState.multiplier;
                currentBetEl.textContent = gameState.currentBet;
            } else {
                gameState.currentBet = 0;
                currentBetEl.textContent = '0';
            }
        }

        // Start game timer
        function startGame() {
            if (gameState.isRunning) return;
            
            gameState.isRunning = true;
            gameState.timer = 30;
            timerEl.textContent = gameState.timer;
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                timerEl.textContent = gameState.timer;
                
                if (gameState.timer <= 0) {
                    endRound();
                }
            }, 1000);
        }

        // End current round
        function endRound() {
            clearInterval(gameState.timerInterval);
            
            // Generate random result
            const resultNumber = Math.floor(Math.random() * 9);
            let resultColor;
            if ([0, 3, 6].includes(resultNumber)) resultColor = 'green';
            else if ([1, 4, 7].includes(resultNumber)) resultColor = 'violet';
            else resultColor = 'red';
            
            const resultBigSmall = resultNumber >= 5 ? 'big' : 'small';
            
            // Create history entry
            const historyEntry = {
                period: gameState.currentPeriod,
                timestamp: new Date().toLocaleTimeString(),
                number: resultNumber,
                color: resultColor,
                bigSmall: resultBigSmall,
                result: 'lose',
                winAmount: 0
            };
            
            // Check for wins
            let winAmount = 0;
            
            // Number win (9x payout)
            if (gameState.selectedNumber !== null && gameState.selectedNumber === resultNumber) {
                winAmount += gameState.currentBet * 9;
            }
            
            // Color win (2x payout)
            if (gameState.selectedColor !== null && gameState.selectedColor === resultColor) {
                winAmount += gameState.currentBet * 2;
            }
            
            // Big/Small win (1.5x payout)
            if (gameState.selectedBigSmall !== null && gameState.selectedBigSmall === resultBigSmall) {
                winAmount += gameState.currentBet * 1.5;
            }
            
            // Update game state if won
            if (winAmount > 0) {
                historyEntry.result = 'win';
                historyEntry.winAmount = winAmount;
                gameState.balance += winAmount;
                balanceEl.textContent = gameState.balance;
                
                // Show win popup
                winAmountEl.textContent = winAmount;
                winPopupEl.style.display = 'block';
                setTimeout(() => {
                    winPopupEl.style.display = 'none';
                }, 3000);
            }
            
            // Add to history
            gameState.gameHistory.unshift(historyEntry);
            
            // Render history
            renderHistory('chart');
            
            // Reset for next round
            gameState.currentPeriod++;
            resetSelections();
            
            // Start next round after delay
            setTimeout(() => {
                gameState.timer = 30;
                timerEl.textContent = gameState.timer;
                startGame();
            }, 3000);
        }

        // Reset selections
        function resetSelections() {
            gameState.selectedNumber = null;
            gameState.selectedColor = null;
            gameState.selectedBigSmall = null;
            gameState.currentBet = 0;
            currentBetEl.textContent = '0';
            
            // Clear UI selections
            document.querySelectorAll('.number').forEach(n => n.classList.remove('selected'));
            document.getElementById('big').classList.remove('selected');
            document.getElementById('small').classList.remove('selected');
        }

        // Render history
        function renderHistory(view) {
            historyItemsEl.innerHTML = '';
            
            if (gameState.gameHistory.length === 0) {
                historyItemsEl.innerHTML = '<div class="history-item">No history yet</div>';
                return;
            }
            
            if (view === 'chart') {
                // Chart view - compact
                gameState.gameHistory.slice(0, 10).forEach(entry => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <span>#${entry.period}</span>
                        <span style="color: ${getColorCode(entry.color)}">${entry.number}</span>
                        <span>${entry.bigSmall}</span>
                        <span style="color: ${entry.result === 'win' ? 'var(--green)' : 'var(--red)'}">
                            ${entry.result === 'win' ? 'WIN +₹' + entry.winAmount : 'LOSE'}
                        </span>
                    `;
                    historyItemsEl.appendChild(item);
                });
            } else {
                // Detailed view
                gameState.gameHistory.slice(0, 10).forEach(entry => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>
                            <strong>Period:</strong> #${entry.period}<br>
                            <strong>Time:</strong> ${entry.timestamp}<br>
                            <strong>Number:</strong> <span style="color: ${getColorCode(entry.color)}">${entry.number} (${entry.color})</span><br>
                            <strong>Big/Small:</strong> ${entry.bigSmall}<br>
                            <strong>Result:</strong> <span style="color: ${entry.result === 'win' ? 'var(--green)' : 'var(--red)'}">
                                ${entry.result.toUpperCase()} ${entry.result === 'win' ? '+₹' + entry.winAmount : ''}
                            </span>
                        </div>
                    `;
                    historyItemsEl.appendChild(item);
                });
            }
        }

        // Helper function to get color code
        function getColorCode(color) {
            switch(color) {
                case 'green': return 'var(--green)';
                case 'violet': return 'var(--violet)';
                case 'red': return 'var(--red)';
                default: return 'white';
            }
        }

        // Initialize the game when loaded
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
